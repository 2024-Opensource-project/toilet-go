<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>리뷰 작성</title>

    <style>
        .rating {
            direction: rtl;
            display: inline-block;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input[type="radio"]:checked ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
<div th:insert="fragments/nav"></div>

<div class="container mt-5 next-nav-bar">
    <h2 th:text="'리뷰 작성 - ' + ${toiletName}"></h2>
    <form th:action="@{/reviews/toilet/{toiletId}/add(toiletId=${toiletId})}" method="post">
        <div class="mb-3">
            <label class="form-label">평점 (1~5):</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" checked>
                <label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="reviewText" class="form-label">리뷰 내용:</label>
            <textarea name="reviewText" id="reviewText" class="form-control" rows="5" placeholder="리뷰 내용을 입력하세요"
                      required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">리뷰 작성</button>
    </form>
</div>

</body>
</html>
