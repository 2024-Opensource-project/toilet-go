<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .social-login button {
            width: 100%;
            margin-bottom: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .btn-light-green {
            background-color: limegreen;
            color: #ffffff;
        }
        .btn-light-yellow {
            background-color: gold;
            color: #000000;
        }
        .navbar-brand {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto text-center" href="/">TOILET-GO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 로그인 컨테이너 -->
<div class="login-container mt-5">
    <h2 class="text-center mb-4">로그인</h2>

    <!-- 일반 로그인 폼 -->
    <form action="/signin" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter your user ID" required> </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="divider">또는</div>

    <!-- 소셜 로그인 버튼들 -->
    <div class="social-login">
        <a href="/oauth2/authorization/google" class="btn btn-light border w-100 mb-2">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Logo">
            구글 아이디로 로그인
        </a>
        <a href="/oauth2/authorization/naver" class="btn btn-light-green w-100 mb-2">
            <img src="/static/image/naver_logo.png" alt="Naver Logo" width="24">
            네이버 아이디로 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="btn btn-light-yellow w-100 mb-2">
            <img src="https://img.icons8.com/color/24/kakaotalk.png" alt="Kakao Logo">
            카카오 아이디로 로그인
        </a>
        <a href="/oauth2/authorization/github" class="btn btn-light border w-100 mb-2">
            <img src="https://img.icons8.com/color/24/github.png" alt="Github Logo">
            GitHub로 로그인
        </a>
    </div>

    <div class="text-center mt-3">
        <a href="/guest-login" class="btn btn-outline-secondary w-100 mt-3">비회원으로 계속하기</a>
    </div>

    <div class="text-center mt-3">
        <small><a href="/find-id">아이디 찾기</a></small>
        <small>/</small>
        <small><a href="/find-password">비밀번호 찾기</a></small>
        <small>새로 오셨나요? <a href="/signup">회원가입하기</a></small>
    </div>
</div>

<!-- 푸터 -->
<footer class="container mt-5 text-center">
    <small>
        <a href="#" class="text-muted me-3">Privacy Policy</a>
        <a href="#" class="text-muted">Terms of Service</a>
    </small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
