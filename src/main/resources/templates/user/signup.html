<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .signup-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            width: 100%;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .navbar-brand {
            font-size: 3rem;
            font-weight: bold;
        }
        progress {
            width: 100%;
            height: 20px;
            margin: 0px 0px 20px 0px;
        }
        small {
            display: block;
            margin-top: 10px;
        }
        /* 비밀번호 강도 스타일 */
        .strength-check {
            font-size: 1rem;
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .strength-check.weak {
            color: #f44336; /* 빨간색 (Weak) */
        }
        .strength-check.medium {
            color: #ff9800; /* 주황색 (Medium) */
        }
        .strength-check.strong {
            color: #4CAF50; /* 초록색 (Strong) */
        }

        /* 비밀번호 일치 상태 스타일 */
        .password-check {
            font-size: 1rem;
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .password-check.empty {
            color: #9e9e9e; /* 회색 (Empty) */
        }
        .password-check.match {
            color: #4CAF50; /* 초록색 (Match) */
        }
        .password-check.mismatch {
            color: #f44336; /* 빨간색 (Mismatch) */
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto text-center" href="/">TOILET-GO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 회원가입 컨테이너 -->
<div class="signup-container mt-5">
    <progress id="progressBar" value="0" max="100"></progress>
    <h2 class="text-center mb-4">회원가입</h2>
    <form action="/signup" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter your user ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <small id="strengthMessage" class="strength-check empty"></small>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            <small id="passwordMatchMessage" class="password-check empty"></small>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        <small>이미 계정이 있으신가요? <a href="/login">로그인</a></small>
    </div>
</div>

<!-- 푸터 -->
<footer class="container mt-5 text-center">
    <small>
        <a href="#" class="text-muted me-3">Privacy Policy</a>
        <a href="#" class="text-muted">Terms of Service</a>
    </small>
</footer>
<script src="../../static/js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
