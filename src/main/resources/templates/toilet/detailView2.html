<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/static/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1vq6oly1eb"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>MyToilet | detailView</title>
</head>

<body>
<div th:insert="fragments/nav"></div>
<div class="container mt-5 next-nav-bar">
  <h2 th:text="${toilet.toilet_name}">화장실 이름</h2><br>
  <div id="map" style="width:50%;height:30%;"></div>
  <br>
  <h5 th:text="${toilet.address}">주소</h5>
  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
      <tr style="background-color: #f1f1f1; color: #333;">
        <th scope="col">항목</th>
        <th scope="col">수량</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>남성용 대변기 수</td>
        <td th:text="${toilet.male_toilets}">0</td>
      </tr>
      <tr>
        <td>남성용 소변기 수</td>
        <td th:text="${toilet.male_urinals}">0</td>
      </tr>
      <tr>
        <td>남성용 장애인용 대변기 수</td>
        <td th:text="${toilet.male_disabled_toilets}">0</td>
      </tr>
      <tr>
        <td>남성용 어린이용 대변기 수</td>
        <td th:text="${toilet.male_child_toilets}">0</td>
      </tr>
      <tr>
        <td>여성용 대변기 수</td>
        <td th:text="${toilet.female_toilets}">0</td>
      </tr>
      <tr>
        <td>여성용 장애인용 대변기 수</td>
        <td th:text="${toilet.female_disabled_toilets}">0</td>
      </tr>
      <tr>
        <td>여성용 어린이용 대변기 수</td>
        <td th:text="${toilet.female_child_toilets}">0</td>
      </tr>
      </tbody>
    </table>
    <br>
    <table class="table table-bordered">
      <thead>
      <tr style="background-color: #f1f1f1; color: #333;">
        <th scope="col">항목</th>
        <th scope="col">정보</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>개방시간</td>
        <td th:text="${toilet.opening_hours}">N/A</td>
      </tr>
      <tr>
        <td>비상벨 설치 여부</td>
        <td th:text="${toilet.emergency_bell_installed != null ? (toilet.emergency_bell_installed ? '설치됨' : '설치 안 됨') : '정보 없음'}"></td>
      </tr>
      <tr>
        <td>비상벨 설치 장소</td>
        <td th:text="${toilet.emergency_bell_location}">N/A</td>
      </tr>
      <tr>
        <td>화장실 입구 CCTV 설치 여부</td>
        <td th:text="${toilet.entrance_cctv_installed != null ? (toilet.entrance_cctv_installed ? '설치됨' : '설치 안 됨') : '정보 없음'}"></td>
      </tr>
      <tr>
        <td>기저귀 교환대 유무</td>
        <td th:text="${toilet.diaper_changing_station != null ? (toilet.diaper_changing_station ? '설치됨' : '설치 안 됨') : '정보 없음'}"></td>
      </tr>
      <tr>
        <td>기저귀 교환대 장소</td>
        <td th:text="${toilet.diaper_changing_station_location}">N/A</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
<a href="https://map.naver.com/v5/search/${location.latitude},${location.longitude}" target="_blank"
   style="padding: 8px 15px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 4px; font-size: 14px; transition: background-color 0.3s; display: block; margin: 0 auto; text-align: center; width: 300px;">
  지도에서 보기
</a>
<br>
<div th:insert="fragments/footer"></div>
</body>
<script th:inline="javascript">

  let latitude = [[${toilet.latitude}]]
  let longitude = [[${toilet.longitude}]]
  let latAndLng = new naver.maps.LatLng(latitude, longitude);

  let map = new naver.maps.Map(document.getElementById('map'),{
      center: latAndLng,
      zoom: 16
  });

  let marker = new naver.maps.Marker({
      position: latAndLng,
      map: map
  })
</script>
</html>
