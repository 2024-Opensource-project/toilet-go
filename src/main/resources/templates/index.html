<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>행복주택 리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        .house-list {
            overflow-x : scroll;
            white-space: nowrap;
            gap: 20px; /* 아이템 사이 간격 조절 */
            padding: 20px 0; /* 상하 패딩 추가 */
        }

        .house-list::-webkit-scrollbar{
            /* display: none; */
        }

        .house-item {
            display: inline-block;
            flex: 0 0 250px; /* 아이템의 고정 너비 조절 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px; /* 패딩 */
            border-radius: 8px; /* 모서리 둥글게 */
            background-color: #011323; /* 배경 색상 */
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }

        .house-item p {
            width: 300px;
            margin: 0 0 10px; /* 단락 간격 조절 */
        }

        figure {
            margin: 0;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 이미지 모서리 둥글게 */
        }

        figcaption {
            text-align: center;
            margin-top: 10px;
        }

        figcaption a {
            color: #007bff;
            text-decoration: none;
        }

        figcaption a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>행복주택</strong></li>
    </ul>
    <ul>
        <li th:if="${name != null}" th:text="${name}"></li>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#" role="button">연락처</a></li>
    </ul>
</nav>
<main class="container">
    <div class="grid">
        <section>
            <hgroup>
                <h2>행복주택 리스트</h2>
                <h3>최신 행복주택 정보를 확인하세요</h3>
            </hgroup>
            <div class="house-list">
                <div class="house-item" th:each="house : ${houseList}">
                    <img th:src="이미지" alt=""/>
                    <p th:text="|이름 : ${house.name}|">주택 이름</p>
                    <p th:text="|주소 : ${house.address}|">주소</p>
                    <figure>
                        <figcaption><a th:href="|/house/detail/${house.id}|" target="_blank">자세히 보기</a></figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </div>
</main>
<section aria-label="Subscribe example">
    <div class="container">
        <article>
            <hgroup>
                <h2>구독하기</h2>
                <h3>최신 정보를 이메일로 받아보세요</h3>
            </hgroup>
            <form class="grid">
                <input type="text" id="firstname" name="firstname" placeholder="이름" aria-label="이름" required>
                <input type="email" id="email" name="email" placeholder="이메일" aria-label="이메일" required>
                <button type="submit" onclick="event.preventDefault()">구독하기</button>
            </form>
        </article>
    </div>
</section>
<footer class="container">
    <small><a href="#">이용약관</a> • <a href="#">개인정보처리방침</a></small>
</footer>
</body>
</html>
